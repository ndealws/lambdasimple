<body style="background:#F7F7F7;" >

	
<div class="col-sm-4 col-sm-offset-4">
 <div class="page-header"><h1>User Login</h1></div>
 
	<div ng-controller="UserLoginController">

	<form name="userLoginForm"  novalidate> 
        <!-- EMAIL -->
        <div class="form-group" ng-class="{'has-error':userLoginForm.email.$invalid && !userLoginForm.email.$pristine}">
            <label>Email</label>
            <input type="email" name="email" class="form-control" ng-model="user_login.email" placeholder="Email" required>
            <p ng-show="userLoginForm.email.$invalid && !userLoginForm.email.$pristine" class="help-block">Enter a valid email.</p>
        </div>

   <!-- PASSWORD -->
        <div class="form-group" ng-class="{'has-error':userLoginForm.password.$invalid && !userLoginForm.password.$pristine}">
            <label>Password</label>
            <input type="password" name="password" class="form-control" ng-model="user_login.password" ng-minlength="3" ng-maxlength="15" placeholder="PassWord" required>
             <p ng-show="userLoginForm.password.$error.minlength" class="help-block">Password is too short.</p>
             <p ng-show="userLoginForm.password.$error.maxlength" class="help-block">Password is too long.</p>
        </div>
     <button type="button" id="btnLogin" class="btn btn-primary" ng-disabled="userLoginForm.$invalid" ng-click="loginUser()">Login</button>
     <a href="lostPassword.html">Lost Your Password?</a>
	</form>
	
	<div class="modal fade" id="login_faliure" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"><center> Momentro </center></h4>
        </div>
        <div class="modal-body">
          <p align="center">Invalid Username or Password</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
      </div>

	</div>
</div>
	
	</div>
	<div class="separator">
	<p>New to site ? <a href="register2.html">Create Account</a></p>
</div>
